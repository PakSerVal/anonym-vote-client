<div *ngIf="user" class="user-info">
  <div style="float: left;">username: {{user.username}}</div>
  <div style="float: right;"> LIK: {{user.LIK}}</div><br>
  <button style="color: white" class="btn-link" (click)="logout()">logout</button>
</div>
<div *ngIf="!user">
  Please login!
  <a [routerLink]="['/login']" class="btn btn-link">Login</a>
</div>
<app-voter *ngIf="user && user.role == 'voter'" [user]="user"></app-voter>
<app-admin *ngIf="user && user.role == 'admin'"></app-admin>
