<div *ngIf="election">
  <h1>{{election.name}}</h1>
  <p>Choose your candidate</p>
  <div class="candidates">
    <div *ngFor="let candidate of election.candidates">
      <input type="radio"  name="candidate" (click)="selectCandidate(candidate)"> {{candidate.fio}}
    </div>
  </div>
  <div style="text-align: right"><button class="btn btn-success" (click)="saveCandidate()" [disabled]="!selectedCandidate">save your choice</button></div>
</div>
