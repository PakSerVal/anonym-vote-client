<div class="container">
  <h1 style="text-align: center">Add election</h1>
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4" style="text-align: center">
      <label for="election-name">Election name</label>
      <input type="text" class="form-control" id="election-name" [(ngModel)]="electionName">
    </div>
  </div><br>
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4" style="text-align: center">
      <label>Candidates</label><br>
      <p-multiSelect [options]="candidates" [(ngModel)]="selectedCandidates"></p-multiSelect>
    </div>
  </div><br>
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4" style="text-align: center"><button class="btn-success" [disabled]="!electionName" (click)="saveElection()">SAVE</button></div>
  </div>
</div>
